<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Web Remember Credentials</title>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Web Remember Credentials</h1>
    <h2><code>form</code> with <code>input[type=text]</code> and <code>input[type=password]</code> submitted</h2>
    <form>
      <input />
      <input type="password" />
      <input type="submit" />
    </form>
    <h2><code>form</code> with <code>input[type=password]</code> only submitted</h2>
    <form>
      <input type="password" />
      <input type="submit" />
    </form>
    <h2><code>form</code> with <code>input[type=password]</code> only handled</h2>
    <form id="authForm">
      <input type="password" />
      <input type="submit" />
    </form>
  </body>
</html>
